language: cpp
sudo: required
dist: trusty
os:
  - linux
  - osx

compiler:
  - clang
  - gcc


before_install:
    - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew update; fi
    - if [ "${TRAVIS_OS_NAME}" == "osx" ]; then brew install ice; fi
    - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then sudo apt-key adv --keyserver keyserver.ubuntu.com --recv 5E6DA83306132997; fi
    - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then sudo apt-add-repository "deb http://zeroc.com/download/apt/ubuntu$(lsb_release -rs) stable main"; fi
    - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then sudo apt-get update; fi
    - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then sudo apt-get install zeroc-ice-all-runtime zeroc-ice-all-dev; fi

script:
    make
