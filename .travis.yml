language: cpp
sudo: required
dist: trusty

script:
    - mkdir build && cd build
    - cmake .. && make
    - cd ..
    - ./download_videos.sh
    - ./set_things_up.sh
    - ./run_basic_test.sh

matrix:
  include:
    - os: linux
      compiler: g++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - COMPILER="g++-6"
        - EXTRALIBS="-L /usr/lib/x86_64-linux-gnu/c++11/"
      before_install:
        - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv 5E6DA83306132997
        - sudo apt-add-repository "deb http://zeroc.com/download/apt/ubuntu$(lsb_release -rs) stable main"
        - sudo add-apt-repository ppa:mc3man/trusty-media -y
        - sudo apt-get update -y
        - sudo apt-get install zeroc-ice-all-runtime zeroc-ice-all-dev ffmpeg libtclap-dev
        - sudo apt-get install build-essential libpcre3 libpcre3-dev libssl-dev
        - pushd .
        - sudo mkdir ~/build-nginx && cd ~/build-nginx
        - sudo git clone git://github.com/sergey-dryabzhinsky/nginx-rtmp-module.git
        - sudo wget http://nginx.org/download/nginx-1.10.3.tar.gz
        - sudo tar xzf nginx-1.10.3.tar.gz
        - cd nginx-1.10.3
        - sudo ./configure --with-http_ssl_module --add-module=../nginx-rtmp-module
        - sudo make
        - sudo make install
        - sudo cp ~/build/Zialus/SD-Video-Streaming/extras/nginx.conf /usr/local/nginx/conf/
        - sudo /usr/local/nginx/sbin/nginx
        - popd
    - os: linux
      compiler: clang++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - COMPILER="clang++-4.0"
        - EXTRALIBS="-L /usr/lib/x86_64-linux-gnu/c++11/"
      before_install:
        - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv 5E6DA83306132997
        - sudo apt-add-repository "deb http://zeroc.com/download/apt/ubuntu$(lsb_release -rs) stable main"
        - wget -O - http://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        - sudo apt-add-repository "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-4.0 main"
        - sudo add-apt-repository ppa:mc3man/trusty-media -y
        - sudo apt-get update -y
        - sudo apt-get install zeroc-ice-all-runtime zeroc-ice-all-dev clang-4.0 libc++-dev libc++abi-dev ffmpeg libtclap-dev
        - sudo apt-get install build-essential libpcre3 libpcre3-dev libssl-dev
        - pushd .
        - sudo mkdir ~/build-nginx && cd ~/build-nginx
        - sudo git clone git://github.com/sergey-dryabzhinsky/nginx-rtmp-module.git
        - sudo wget http://nginx.org/download/nginx-1.10.3.tar.gz
        - sudo tar xzf nginx-1.10.3.tar.gz
        - cd nginx-1.10.3
        - export CC=clang-4.0 #to compile nginx
        - sudo ./configure --with-http_ssl_module --add-module=../nginx-rtmp-module
        - sudo make
        - sudo make install
        - sudo cp ~/build/Zialus/SD-Video-Streaming/extras/nginx.conf /usr/local/nginx/conf/
        - sudo /usr/local/nginx/sbin/nginx
        - popd
    - os: osx
      osx_image: xcode8.2
      compiler: clang
      env: COMPILER=clang++
      before_install:
        - brew tap homebrew/nginx
        - brew update
        - brew install tclap
        - brew install ice
        - brew install -v ffmpeg --with-x265
        - brew install nginx-full --with-rtmp-module
        - cp ~/build/Zialus/SD-Video-Streaming/extras/nginx.conf /usr/local/etc/nginx/
        - nginx
